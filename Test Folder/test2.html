<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moving Button on Line</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .long-line {
            position: relative;
            width: 100%;
            height: 4px;
            background-color: #333;
            margin-top: 40px;
        }

        .moving-button {
            position: absolute;
            top: -18px; /* aligns the button vertically centered on the line */
            left: 0;
            transform: translateX(0);
            transition: transform 0.1s linear;
        }
    </style>
</head>
<body>

    <h1>Moving Button Example</h1>
    <p>The button below moves along the horizontal line forever:</p>

    <div class="long-line">
        <button class="moving-button">Click Me</button>
    </div>

    <script>
    const button = document.querySelector('.moving-button');
    let position = 0;
    let direction = 1;

    function animate() {
      position += direction * 2; // speed (pixels per frame)
      button.style.transform = `translateX(${position}px)`;

      // Reset position if the button goes off the right side
      const maxWidth = document.querySelector('.long-line').offsetWidth;
      const buttonWidth = button.offsetWidth;

      if (position > maxWidth - buttonWidth) {
        position = 0;
      }

      requestAnimationFrame(animate);
    }

    animate(); // Start the animation
    </script>

</body>
</html>
