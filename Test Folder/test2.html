<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orbiting Button (Fixed)</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background-color: #f0f0f0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 4px solid #333;
            border-radius: 50%;
            margin-top: 60px;
        }

        .orbit-button {
            position: absolute;
            width: 60px;
            height: 30px;
            /* Start in center */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <h1>Orbiting Button (Perfect Circle)</h1>
    <p>The button should now stay exactly on the edge of the circle.</p>

    <div class="circle-container">
        <button class="orbit-button">Click</button>
    </div>

    <script>
        const button = document.querySelector('.orbit-button');
        const radius = 150 / 2 + 4; // Half the container + border size
        let angle = 0;

        function animate() {
            angle += 0.01;

            const x = radius * Math.cos(angle);
            const y = radius * Math.sin(angle);

            button.style.left = `calc(50% + ${x}px)`;
            button.style.top = `calc(50% + ${y}px)`;

            requestAnimationFrame(animate);
        }

        animate();
    </script>

</body>
</html>
