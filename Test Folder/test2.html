<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endless Bouncing Button</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .long-line {
            position: relative;
            width: 100%;
            height: 4px;
            background-color: #333;
            margin-top: 40px;
        }

        .moving-button {
            position: absolute;
            top: -18px; /* vertically centers the button */
            left: 0;
            transform: translateX(0);
        }
    </style>
</head>
<body>

    <h1>Bouncing Button</h1>
    <p>The button below bounces endlessly across the line:</p>

    <div class="long-line">
        <button class="moving-button">Click Me</button>
    </div>

    <script>
        const button = document.querySelector('.moving-button');
        const line = document.querySelector('.long-line');
        let position = 0;
        let direction = 1; // 1 = right, -1 = left
        const speed = 2;

        function animate() {
            const lineWidth = line.offsetWidth;
            const buttonWidth = button.offsetWidth;

            // Move the button
            position += direction * speed;

            // Change direction if we hit the edges
            if (position >= lineWidth - buttonWidth) {
                position = lineWidth - buttonWidth;
                direction = -1;
            } else if (position <= 0) {
                position = 0;
                direction = 1;
            }

            // Apply the transform
            button.style.transform = `translateX(${position}px)`;

            requestAnimationFrame(animate);
        }

        animate(); // Start the animation
    </script>

</body>
</html>
