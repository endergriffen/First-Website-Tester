<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reversing Moving Button</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .long-line {
            position: relative;
            width: 100%;
            height: 4px;
            background-color: #333;
            margin-top: 40px;
        }

        .moving-button {
            position: absolute;
            top: -18px; /* vertically centers the button over the line */
            left: 0;
            transform: translateX(0);
        }
    </style>
</head>
<body>

    <h1>Back-and-Forth Button</h1>
    <p>The button moves right, then left, then resets to the right side and repeats:</p>

    <div class="long-line">
        <button class="moving-button">Click Me</button>
    </div>

    <script>
        const button = document.querySelector('.moving-button');
        const line = document.querySelector('.long-line');
        let position = 0;
        let direction = 1; // 1 = right, -1 = left

        function animate() {
            const lineWidth = line.offsetWidth;
            const buttonWidth = button.offsetWidth;

            position += direction * 2;

            button.style.transform = `translateX(${position}px)`;

            if (direction === 1 && position >= lineWidth - buttonWidth) {
                direction = -1; // Reverse to left
            }

            if (direction === -1 && position <= 0) {
                position = lineWidth - buttonWidth; // Reset to right side
                direction = 1; // Start moving right again
            }

            requestAnimationFrame(animate);
        }

        animate(); // Start the animation
    </script>

</body>
</html>
