<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Orbiting Circle</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background-color: #f0f0f0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 4px solid #333;
            border-radius: 50%;
            margin-top: 60px;
        }

        .orbit-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <h1>Orbiting Button</h1>
    <p>The button orbits around a circular path endlessly:</p>

    <div class="circle-container">
        <button class="orbit-button">Click</button>
    </div>

    <script>
        const button = document.querySelector('.orbit-button');
        const radius = 140; // distance from center
        let angle = 0;

        function animate() {
            angle += 0.01; // smaller = slower, larger = faster

            // Calculate x and y using circular motion
            const x = radius * Math.cos(angle);
            const y = radius * Math.sin(angle);

            // Apply transform relative to center of circle
            button.style.transform = `translate(${x}px, ${y}px)`;

            requestAnimationFrame(animate);
        }

        animate(); // Start the orbit
    </script>

</body>
</html>
