<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Right Page</title>
    <link rel="stylesheet" href="right-style.css" />
</head>
<body>
    <div class="button-wrapper">
        <div class="orbit">
            <div class="decorative-circle" style="--angle: 0deg;"><div class="circle-label">apple</div></div>
            <div class="decorative-circle" style="--angle: 40deg;"><div class="circle-label">orange</div></div>
            <div class="decorative-circle" style="--angle: 80deg;"><div class="circle-label">bannanna</div></div>
            <div class="decorative-circle" style="--angle: 120deg;"><div class="circle-label">grape</div></div>
            <div class="decorative-circle" style="--angle: 160deg;"><div class="circle-label">rasberry</div></div>
            <div class="decorative-circle" style="--angle: 200deg;"><div class="circle-label">blueberry</div></div>
            <div class="decorative-circle" style="--angle: 240deg;"><div class="circle-label">grapefruit</div></div>
            <div class="decorative-circle" style="--angle: 280deg;"><div class="circle-label">dragonfruit</div></div>
            <div class="decorative-circle" style="--angle: 320deg;"><div class="circle-label">lemon</div></div>
        </div>
        <button class="back-button" onclick="location.href='../index.html'">Back</button>
    </div>
</body>
</html>
